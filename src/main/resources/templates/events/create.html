<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post">

        <div class="form-group">
            <label>Name<input type="text" th:field="${event.name}" class="form-control"/></label>
            <p class="error" th:errors="${event.name}" style="color:red";></p>
        </div>

        <div class="form-group">
            <label>Description<input type="text" th:field="${event.description}" class="form-control"/></label>
            <p class="error" th:errors="${event.description}" style="color:red";></p>
        </div>

        <div class="form-group">
            <label>Contact Email<input type="text" th:field="${event.contactEmail}" class="form-control"/></label>
            <p class="error" th:errors="${event.contactEmail}" style="color:red";></p>
        </div>

        <div class="form-group">
            <label>Location<input type="text" th:field="${event.location}" class="form-control"/></label>
            <p class="error" th:errors="${event.location}" style="color:red"; ></p>
        </div>

        <div class="form-group">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>

    </form>

</body>
</html>
