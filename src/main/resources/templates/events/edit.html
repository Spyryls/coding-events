<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments :: head">
    <meta charset="UTF-8"/>
</head>

<body class = "container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/events/create" th:action="@{/events/edit}">
    <input type = "hidden" th:value = "${event.id}" name = "eventId" />

    <div class="form-group">
        <label>Name
            <input type="text" th:value = "${event.name}" name="name" class="form-control"/>
        </label>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" th:value = "${event.eventDetails.description}" name="description" class="form-control" value = "description"/>
        </label>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input type="text" th:value = "${event.eventDetails.contactEmail}" name="contactEmail" class="form-control"/>
        </label>
    </div>

    <div class="form-group">
        <label>Location
            <input type="text" th:value = "${event.eventDetails.location}" name="location" class="form-control"/>
        </label>
    </div>

    <div class="form-group">
        <label>Event Category:
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}"
                ></option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit Changes" class="btn btn-success"/>
    </div>

</form>

</body>
</html>
