<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">

    <nav th:replace="fragments :: navigation"></nav>

        <form method="post">

            <div class="form-group">
                <label>Event Category:
                    <input th:field="${eventCategory.name}" class="form-control"/>
                </label>
                <span class="error" th:errors="${eventCategory.name}"></span>
            </div>

            <div class="form-group">
                <input type="submit" value="Create Category" class="btn btn-success">
                <input type="reset" value="Reset Category Label" class="btn btn-danger">
            </div>

        </form>

    </body>
</html>
